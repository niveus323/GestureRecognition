<head>

    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='index.css')}}">
    <title>{{title}}</title>
</head>
<body>

<div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <!-- Navbar content -->
        <a class="navbar-brand" href="/">Navbar</a>
        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="/">비디오 녹화<span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="http://www.icehandtracking.com/drive">저장공간</a>
              </li>
            </ul>
          </div>
    </nav>
    <div class="row">
        <video class="input_video"></video>
        <div class="col-lg-8">
            <select class="form-control" name="model" onchange="selectModel(this.value)">
                <option value="Default">Default</option>
                {%for model in models%}
                <option value="{{model}}">{{model}}</option>
                {%endfor%}
            </select>
            <select class="form-control select-types" id="type-Default">
                <option>Default</option>
            </select>
            {%for model, types in models.items()%}
                <select class="form-control select-types" id="type-{{model}}" name="type" style="display: none;">
                    <option>Default</option>
                    {%for type in types%}
                    <option>{{type}}</option>
                    {%endfor%}
                </select>
            {%endfor%}
            <div class="record_btns">
                <button class="btn btn-primary btn-lg disabled" id="btn_start">녹화시작</button>
                <button class="btn btn-primary btn-lg disabled" id="btn_stop">녹화종료</button>
            </div>
            
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="{{url_for('static', filename='record.js')}}"></script>
</html>
